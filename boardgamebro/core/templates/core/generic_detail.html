{% extends 'base.html' %}
{% load bgb_extras %}

{% block pageheader %}
  {% with header='Games' %}
    {% include 'components/page-header.html' %}
  {% endwith %}
{% endblock %}

{% block content %}

<section class="section container">
  <table class="table">
    {% for field in fields %}
    <tr>
        <td><strong>{{field}}</strong></td>
        <td>
          {{ object|get_attr:field }}
        </td>
    </tr>
    {% endfor %}
  </table>
</section>

{% endblock %}
