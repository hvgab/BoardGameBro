{% extends 'base.html' %}

{% block content %}
<div class="columns">
  <div class="column is-half is-offset-one-quarter">
    <form id="login-form" method="post" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="field">
        <label for="id_username">Username</label>
        <div class="control">
          <input id="id_username" name="username" type="text" class="input">
        </div>
      </div>

      <div class="field">
        <label for="id_password">Password</label>
        <div class="control">
          <input id="id_password" name="password" type="password" class="input">
        </div>
      </div>

      {% if form.errors %}
      <p class=" label label-danger">
          Your username and password didn't match.
          Please try again.
      </p>
      {% endif %}

      <div class="field">
        <div class="control">
          <input type="submit" value="Login" class="button is-primary" />
        </div>
      </div>

      <!-- <input type="hidden" name="next" value="{{ next }}" /> -->
      <input type="hidden" name="next" value="{% url 'bgb:home' %}" />
    </form>
  </div>
</div>
{% endblock %}
